<!-- BREADCRUMB -->
<div
  class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between"
>
  <h5 class="mb-0">Espacios educativos</h5>
  <ol class="breadcrumb list-unstyled mt-0 mb-0 pl-0">
    <li class="breadcrumb-item position-relative">
      <a routerLink="/" class="d-inline-block position-relative">
        <i class="ri-settings-3-fill"></i>
        <span>Administración</span>
      </a>
    </li>
    <li class="breadcrumb-item position-relative">Espacios educativos</li>
    <!-- <li class="breadcrumb-item position-relative">{{ eduSpaceName || "" }}</li> -->
  </ol>
</div>

<div class="row">
  <div class="col-lg-12">
    <mat-card
      class="daxa-card mb-20 border-radius bg-white border-none d-block"
    >
      <mat-card-header>
        <mat-card-title>
          <button mat-button class="text-daxa p-0 h-auto">
            + Descargar estadísticas (.xlsx)
          </button>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div [class.component-dark-theme]="themeService.isDark()">
          <div class="splitter-table-container" tabindex="0">
            <table mat-table [dataSource]="(dataSource$ | async)!">
              <ng-container matColumnDef="startTime">
                <th mat-header-cell *matHeaderCellDef>Hora de inicio</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.startTime }}
                </td>
              </ng-container>

              <ng-container matColumnDef="endTime">
                <th mat-header-cell *matHeaderCellDef>Hora de fin</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.endTime }}
                </td>
              </ng-container>

              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Estado</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.status }}
                  <!-- @if (element.status | statusFormatter; as formattedStatus) {
                  <span
                    class="daxa-badge d-inline-block"
                    [ngClass]="formattedStatus.class"
                  >
                    {{ formattedStatus.label }}
                  </span>
                  } -->
                </td>
              </ng-container>

              <tr
                mat-header-row
                *matHeaderRowDef="displayedColumns; sticky: true"
              ></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
