<div class="row">
  <div class="mb-20">
    <button
      mat-button
      class="text-daxa p-0 h-auto"
      (click)="onActionButton(actionButtonAdd, null)"
    >
      + Agregar documento
    </button>
  </div>

  <div [class.component-dark-theme]="themeService.isDark()">
    @if (isLoading) {
    <mat-progress-bar mode="query"></mat-progress-bar>
    }

    <div class="splitter-table-container" tabindex="0">
      <table mat-table [dataSource]="(dataSource$ | async)!">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">
            {{ element.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef>Tama√±o</th>
          <td mat-cell *matCellDef="let element">
            {{ element.size }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions" stickyEnd>
          <th mat-header-cell *matHeaderCellDef class="text-center">
            Acciones
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="action-info">
              @for (actionButton of element.actions; track $index) {
              <button
                type="button"
                mat-button
                [matTooltip]="actionButton.label"
                matTooltipPosition="above"
                (click)="onActionButton(actionButton, element)"
              >
                <i class="material-symbols-outlined">
                  {{ actionButton.name }}
                </i>
              </button>
              }
            </div>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <div class="mt-10">
      <mat-paginator
        [length]="totalCount"
        [pageSizeOptions]="defaultPageSize"
      ></mat-paginator>
    </div>
  </div>
</div>

<ng-template #popupTemplate>
  <mat-card class="daxa-card mb-25 border-radius bg-white border-none d-block">
    <mat-card-header>
      <mat-card-title>
        <h5 class="mt-0 mb-0">{{ titlePopup }} archivo</h5>
      </mat-card-title>
      <mat-card-subtitle>
        <button mat-button (click)="hidePopup()">
          <i class="ri-close-fill"></i>
        </button>
      </mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</ng-template>
